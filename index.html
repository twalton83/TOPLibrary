<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>My.Library</title>
</head>
<body>
    
  <nav>
    <div class="nav-wrapper indigo lighten-2">
      <a href="#!" class="brand-logo">My.Library</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a class="modal-trigger" href="#modal1">Add a Book</a></li>
      </ul>
    </div>
  </nav>

  <ul class="sidenav" id="mobile-demo">
    <li><a class="modal-trigger" href="#modal1">Add a Book</a></li>
  </ul>
          




  <div class="container">

    <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Add A Book</h4>
          <div class="input-field col s6">
            <input placeholder="Title" id="title" type="text">
          </div>
          <div class="input-field col s6">
            <input placeholder="Author" id="author" type="text">
          </div>
          <div class="input-field col s6">
            <input placeholder="# of Pages" id="pages" type="text">
          </div>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close btn-flat">Submit</a>
        </div>
      </div>
      
      </div>
 


  </div>
  


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
